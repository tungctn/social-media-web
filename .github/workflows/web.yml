  # Deployment
  deploy:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        servers: ["34.142.196.144"]
    steps:
      - name: Create SSH key
        run: |
          mkdir -p ~/.ssh
          touch ~/.ssh/tunggcp
          echo "${{ secrets.SSH_PRIVATE_KEY }}" 
          > ~/.ssh/tunggcp
          cat ~/.ssh/tunggcp
          chmod 600 ~/.ssh/tunggcp
          ssh-keyscan -H 34.142.196.144 >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/tunggcp tunggcp@${{ matrix.servers }}

name: Deploy Web App to Cloud Server

on:
  push:
    paths:
      - "web/**"
      - "api/**"
      - ".github/workflows/web.yml"
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

  build:
    runs-on: self-hosted
    needs: test
    # strategy:
    #   matrix:
    #     component: ["frontend", "backend"]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js18
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Set up Ruby 3.0.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.2
      - name: Setup for frontend
        # if: matrix.component == 'frontend'
        run: |
          cd ./web
          npm ci
          npm run build
      - name: Setup for backend
        # if: matrix.component == 'backend'
        run: |
          cd ./api
          gem install bundler
          bundle install
          touch config/application.yml
          echo "${{ secrets.PROD_BACKEND }}" > config/application.yml

  # Deployment
  deploy:
    runs-on: self-hosted
    needs: build
    strategy:
      matrix:
        component: ["frontend", "backend"]
    steps:
      - name: Use Node.js18
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Deploy frontend
        if: matrix.component == 'frontend'
        run: |
          npm install pm2 -g
          pm2 restart nextjs-app
      - name: Deploy backend
        if: matrix.component == 'backend'
        run: |
          echo '${{ secrets.SUDO_PASSWORD }}' | sudo -S systemctl start puma.service

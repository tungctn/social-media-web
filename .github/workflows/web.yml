name: Deploy Web App to Cloud Server

on:
  push:
    paths:
      - "web/**"
      - "api/**"
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

  # Build package
  build-frontend:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./web
    needs: test

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js18
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm ci
      - run: npm run build

  build-backend:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./api
    needs: build-frontend

    steps:
      - name: Set up Ruby 3.0.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.2
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install
      - name: Set env
        run: |
          touch application.yml
          echo "${{ secrets.PROD_BACKEND }}" > application.yml
        working-directory: api/config

  # Deployment
  deploy-frontend:
    runs-on: self-hosted
    needs: build-backend
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Start the application with PM2
        run: |
          npm install pm2 -g
          pm2 restart nextjs-app

  deploy-backend:
    runs-on: self-hosted
    needs: deploy-frontend
    steps:
      - name: Start puma server
        run: echo '${{ secrets.SUDO_PASSWORD }}' | sudo -S systemctl start puma.service
